<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body, input{font-size: 16px; font-weight: bold;}
  </style>
</head>
<body>

  <div id="app">
    <h2>좋아하는 과일 종류</h2>
    <favorite-fruits
      v-for="item in fruits"
      v-bind:fruit="item"
      v-bind:key="item.id"
    >

    </favorite-fruits>
  </div>



  <script>
    Vue.component('favorite-fruits',{
      props:['fruit'],
      template:'<li>{{fruit.text}}</li>'
    })


    new Vue({
      el: '#app',
      data:{
        fruits:[
          {id:0, text:'사과'}, 
          {id:1, text:'딸기'}, 
          {id:2, text:'배'} 
        ]
      }
    });
  </script>



</body>
</html>
