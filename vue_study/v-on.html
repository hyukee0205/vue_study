<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

  <div id="app">
    <h2>{{sTitle}}</h2>
    <button type="button" v-on:click="fnChangeMsg">
      버튼을 클릭하면 메세지가 변경됩니다.
    </button>
  </div>

  <script>
    new Vue({
      el:'#app',
      data: {
        sTitle: 'Hello, Vue JS!!'
      },
      methods: {
        // methods 안에는 function을 모아두는 곳이므로, 
        // function은 생략
        fnChangeMsg(){
          // alert("TEST")
          this.sTitle = "안녕하세요 !!"
        }
      }
    })
  </script>

</body>
</html>
