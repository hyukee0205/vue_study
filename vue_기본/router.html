<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>라우터</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- 라우터를 사용하기 위해 CDN 연결 -->
  <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
  <style>

    .router-link-active{
      text-decoration:none;
      color:blue;
      font-weight: bold
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>라우터 사용하기</h2>
      <router-link to="/">home</router-link>
      <router-link to="/main">메인페이지</router-link>
      <router-link to="/sub">서브페이지</router-link>
      <hr>
      <router-view></router-view>
  </div>

  

  <script>

    // 컴포넌트 생성
    const tmHome = {
      template: '<h2>홈페이지 입니다.</h2>'
    }
    const tmMain = {
      template: '<h2>메인 페이지입니다.</h2>'
    }
    const tmSub = {
      template: '<h2>서브 페이지입니다.</h2>'
    }
    
    // 라우터 정의 
    // path는 출력될 주소, component주소가 나타났을때 화면에 보여질 내용
    const rtRoutes = [{
        path: '/',
        component: tmHome
      },
      {
        path: '/main',
        component: tmMain
      },
      {
        path: '/sub',
        component: tmSub
      }
    ]
    const router = new VueRouter({
      routes : rtRoutes
    })
    new Vue({
      el: '#app',
      router
    })
  </script>
</body>
</html>
