<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body, input{font-size: 16px; font-weight: bold;}
  </style>
</head>
<body>

  <div id="app">
    <p>원본 텍스트
      <input type="text" v-model:value="originMsg">
    </p>
    <p>대문자로 변환: {{upperCaseMsg}}</p>
    <p>소문자로 변환: {{lowerCaseMsg}}</p>
  </div>



  <script>
    new Vue({
      el: '#app',
      data: {
        originMsg: 'Hello Vue JS!!'
        },
      computed:{
        upperCaseMsg: function(){
          return this.originMsg.toUpperCase()
          //return : 바꾼 값을 다시 입력하라는 뜻
        },
        lowerCaseMsg: function(){
          return this.originMsg.toLowerCase()
        }
    }
    });
  </script>



</body>
</html>
