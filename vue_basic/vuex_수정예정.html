<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    button{
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="app">
  </div>

  <script>
    new Vue({
      el: '#app',
      // 상태(state) : 값이 바뀔 수 있는 상황
      data(){
          return {
            count: 0
          }
        },
      
        //v-on 약식기호 -> @
        template: `
          <div>
            <h2>{{count}}</h2>
            <p><button type="button" @click="increment">CLICK</button></p>
          </div>
        `,
        methods:{
          increment(){
            this.count++;
          }
        }
    });
  </script>



</body>
</html>
